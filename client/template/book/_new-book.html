<template name="newBook">
    {{#ionModal customTemplate=true}}
        {{#autoForm collection="Reading.Collection.Books" id="newBook" type="insert"}}
            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
                <h2 class="title">Create Book</h2>
                <button class="button button-positive button-clear">Add</button>
            </div>
            <div class="content has-header overflow-scroll">
                {{>afQuickField name="title"}}
                {{>afQuickField name="episodes"}}
                {{>afQuickField name="category"}}
                {{>afQuickField name="tags"}}
            </div>
        {{/autoForm}}
    {{/ionModal}}
</template>
